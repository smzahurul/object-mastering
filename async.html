<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Async Await</title>

<body>
    <ul id="myList"></ul>
    <script>
        // async function grad(name) {

        // }
        // const grattingman = grad('mahi');
        // console.log(grattingman);

        // grattingman.then(res => console.log(res));


        async function loadData() {
            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            const data = await response.json();
            // console.log(data)
            // zahurul(data)
            return data;
        }
        loadData().then(data => zahurul(data));
        // function loadData() {
        //     fetch('https://jsonplaceholder.typicode.com/users')
        //         .then(response => response.json())
        //         .then(data => {
        //             zahurul(data)
        //         })
        // }
        // loadData();

        function zahurul(data) {
            const ul = document.getElementById('myList');
            for (let i = 0; i < data.length; i++) {
                const user = data[i];
                const li = document.createElement('li');
                li.innerText = user.name;
                ul.appendChild(li);

            }
        }
    </script>
</body>

</html>
